<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shipping</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="orders-wrapper">
        <div class="orders-wrapper-1">
            <h2 class="orders-title"> Location Details </h2>
            <div class="total_orders">
                <h3 class="order-details-headers">Country: <small> Kenya </small></h3>
                <h4 class="order-details">Kenya</h4>

                <h3 class="order-details-headers">Town: <small> Nairobi (Yaya Centre) </small></h3>

                <h3 class="order-details-headers">Distance: <small> 200 metres</small></h3>

                <h3 class="order-details-headers">Arrival time: <small> 20 minutes </small></h3>
                
            </div>
        </div>
        <div class="maps-wrapper">
            <h2 class="orders-title"> My Location </h2>
               <img class="maps-image" src="img/google_maps.jpg" alt="maps" width="100%" height="100%">
        </div>
       
    </div>
</body>
</html>
