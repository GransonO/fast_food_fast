language: python

python:
  - "3.5"
  - "3.6"

# command to install dependencies
install:
  - pip install -r fast_food_server/requirements.txt
  - pip install codecov
  - pip install pytest-cov
  
# Configuration to code climate
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter 
  - ./cc-test-reporter before-build

script:
# scripts to run
  - coverage erase
  - coverage run fast_food_server/test_fast_food.py && coverage html
  - py.test --cov fast_food_server/
  - pylint --output-format=text fast_food_server/app/
  - pylint --output-format=text fast_food_server/dataset/data_handler.py
  - pylint --output-format=text fast_food_server/conftest.py
  - pylint --output-format=text fast_food_server/test_fast_food.py

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_success:
  - codecov
  - coveralls
